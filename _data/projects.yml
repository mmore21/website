# Projects

- project: ParkinVision
  url: "https://github.com/mmore21/parkinvision"
  description: <ul class="resume-item-list"><li>Built a hand-drawn spiral prediction machine learning model for Parkinson's disease with a full-stack web interface.</li><li>Achieved 80% accuracy by training a random forest machine learning model on a data set of hand-drawn spirals.</li><li>Integrated the Twilio API into the web application that would allow a user to draw a spiral, text the image to a phone number, and subsequently receive a reply from a custom API endpoint with the resulting model prediction.</li></ul>

- project: cisum
  url: "https://github.com/mmore21/cisum"
  description: <ul class="resume-item-list"><li>Open source music player graphical user interface for Windows with an executable installer.</li><li>Utilized the Qt5 C++ framework to create a fully functionable interface with standard media player controls.</li><li>Features include the ability to import media tracks, create and modify playlists, and shuffle or loop songs.</li></ul>

- project: mazchess
